<html>
<head>
  <title>Sticky Papers</title>
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">   
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <link rel="stylesheet" href="assets/style/index.css" media="all">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <style> body { padding: 0; margin: 0; } </style>
</head>


<!-- this disables the right click menu -->
<body oncontextmenu="return false;">

  <header>
    <div class="container flexbox">
        <div class="bar">
          <ul>
              <li><button onclick="setTool('draw')" id="draw-tool"><i class="fa fa-brush"></i></button></li>
              <li><button onclick="setTool('move')" id="move-tool"><i class="fa fa-hand-paper"></i></button></li>
              <li><button onclick="setTool('rotate')" id="rotate-tool"><i class="fa fa-redo-alt"></i></button></li>
              <li><button onclick="createPaper()" id="create-tool"><i class="fa fa-plus"></i></button></li>
              <li><button onclick="snap= !snap; document.getElementById('snap').className=snap" id="snap"><i class="fa fa-chess-board"></i></button></li>
              <li><input type="color" value="#000" onchange="penTool.penColor=document.getElementById('color').value;  document.querySelector('#colorTool').style.setProperty('--pen-color', document.getElementById('color').value)" id="color"></li>
              <li><button onclick="document.getElementById('color').click()" id="colorTool"><i class="fa fa-circle"></i></button></li>
          </ul>
        </div>
        <nav>
          <ul>
            <li><a href="manual.html" target="_blank">Manual</a></li>
            <li><a href="#" target="_blank">Contact</a></li>
            <li><a href="../assignment_3/index.html" target="_blank">About us</a></li>
        </ul>
        </nav>
    </div>
</header>


</body>
</html>
