<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"> 
        <link rel="stylesheet" href="assets/style/index.css" media="all">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap" rel="stylesheet">
        <script defer src="assets/scripts/index.js"></script>
    </head>

    <body>
        <header>
            <div class="container flexbox">
                <div class="title">
                    <h1><i class="fa fa-box"></i></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="register.html" target="_blank">sign in</a></li>
                        <li><a id="logbtn">login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="center">
            <form id="search-bar">
                <input type="text" id="search-text" placeholder="search">
                <div class="buttons">
                    <input type="button" value="google" id="google">
                    <input type="button" value="bing" id="bing">
                </div>
            </form>
        </div>
        
        <div class="center login-back">
            <div id="login-menu">
                <form id="login">
                    <input type="text" id="username" placeholder="your username">
                    <input type="text" id="password" placeholder="your password">
                    <div class="buttons">
                        <input type="button" id="sub" value="login">
                        <input type="button" id="close" value="close">
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="container flexbox">
                <div class="nav">
                    <ul>
                        <li><a class="twitter" href="#" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                        <li><a class="instagram" href="#" title="Instagram"><i class="fab fa-instagram"></i></a></li>
                        <li><a class="youtube" href="#" title="YouTube"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>     
            </div>
        </footer>
        
        
    </body>

</html>
